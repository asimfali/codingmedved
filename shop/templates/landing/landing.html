{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Title</title>
</head>
<body>
<div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="title">Наш магазин скоро откроется! <br>
                    Оставляйте ваш email в форме ниже</h1>
                <div>
                    <form action="" method="post" class="form-inline text-center">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Ваш имя:</label>
                            <input type="text" name="{{ form.name.name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ваш email:</label>
                            <input type="text" name="{{ form.name.name }}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-orange" style="margin-top: 15px;" value="Отправить">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</html>
